{% extends 'base.html'%}
{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Sign In</h2>
            {%include 'partials/_alerts.html'%}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email"  name="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password"  class="form-label">Password</label>
                    <input type="password" name="pass" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" name="signin_button" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
    </div>
</div>

{% endblock %}
