{% extends 'base.html'%}
{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card w-500">
                <h2 class="mb-4 card-title text-center mt-8">Sign In</h2>
                {% if request.user.is_authenticated %}
                <h4 class="alert card-text alert-info text-center">
                    Welcome, {{request.user.username }} in our Perfume website.
                </h4>
            </div>
            {%else%}
            {%include 'partials/_alerts.html'%}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Full Name</label>
                    <input type="text" name="fullname" class="form-control" id="email"
                        placeholder="Enter your fullname">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="pass" class="form-control" id="password"
                        placeholder="Enter your password">
                </div>
                <button type="submit" name="signin_button" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="signup">Sign Up</a></p>
            {%endif%}

        </div>
    </div>
</div>

{% endblock %}
