{% extends 'base.html'%}
{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div>
                <h2 class="mb-4 text-center mt-8">Sign In</h2>
                {%include 'partials/_alerts.html'%}
                {% if request.user.is_authenticated %}
                <h4 class="alert  alert-info text-center">
                    Welcome, {{request.user.username }} in our Perfume website.
                    <a class="btn btn-warning" href="{% url 'logout'%}">logout</a>
                </h4>
            </div>
            {%else%}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label  text-light ">Full Name</label>
                    <input type="text" name="fullname" class="form-control" id="email"
                        placeholder="Enter your fullname">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label  text-light ">Password</label>
                    <input type="password" name="pass" class="form-control" id="password"
                        placeholder="Enter your password">
                </div>
                <div class=" text-light row-md-2 mb-10" style="margin-bottom: 8px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="caseSensitiveCheckbox" name="rememberme">
                        <label class="form-check-label" for="caseSensitiveCheckbox">
                            Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" name="signin_button" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3  text-light ">Don't have an account? <a href="signup">Sign Up</a></p>
            {%endif%}

        </div>
    </div>
</div>

{% endblock %}
