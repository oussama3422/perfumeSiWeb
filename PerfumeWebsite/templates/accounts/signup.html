{% extends 'base.html'%}

{%block title%}SingUp{%endblock%}

{%block content%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-light">Perfume Website Sign Up</h2>
            {%include 'partials/_alerts.html'%}
            {% if is_added == True%}
            <form method="post" style="display: none;">
            {% else %}
            <form method="post">
            {% endif %}
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="fullName" class="form-label text-light">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="{{fullname}}" placeholder="Enter your full name" required >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label text-light">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phoneNumber" value="{{phone}}" placeholder="Enter your phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" name="password" value="{{pass}}" id="password" placeholder="Enter your password" required>
                </div>
                <div class=" text-light row-md-2 mb-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="caseSensitiveCheckbox" name="terms">
                        <label class="form-check-label" for="caseSensitiveCheckbox">
                            I agree to the terms of use and privacy policiy
                        </label>
                    </div>
                </div>
                <button type="submit" name="signup_button" class="btn btn-primary">Sign Up</button>
                <p class="mt-3 text-light">Already have an account? <a href="signin">Sign In</a></p>
            </form>
        </div>
    </div>
</div>
{%endblock%}
