{% extends 'base.html' %}
{% load static %}

{%block title%}Product{%endblock%}


{% block content %}
<div class="container mt-5">
    <form id="frm_add_to_cart" action="{% url 'add_to_cart' %}">
    <h1 class="text-center mb-4">Perfume Product Details</h1>
    <div class="row justify-content-center">
        {%include 'partials/_alerts.html'%}
        <div class="col-lg-8 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <img src="{{ pro.photo.url }}" class="card-img-top product-image" alt="Perfume 1">
                        </div>
                        <div class="col-lg-8 col-md-6">
                            <h5 class="card-title">{{ pro.name }}</h5>
                            <p class="card-text">{{ pro.desc }}</p>
                            <div class="row">Price:<h3 class="card-text"><span class="badge bg-secondary" >{{ pro.price }}$</span></h3></div>
                            <br>
                            <button class="btn btn-warning text-light" type="button" data-bs-toggle="modal" data-bs-target="#cardModel">Add to Cart</button>
                                <a href="{% url 'product_favorite' pro_id=pro.id %}" class="btn btn-warning text-center"
                                    style="margin-left:10px;">
                                    <!-- <a> -->
                                    <div class="favorite-icon ml-2"> <!-- Add margin here -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                            <path
                                                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                                        </svg>
                                    </div>
                                </a>
                                <div>
                                    <div class="d-flex align-items-center">
                                        <a href="{% url 'products' %}" class="btn btn-warning">products</a>
                                        <a href="{% url 'index' %}">
                                            <svg width="75px" height="75px" viewBox="-18.48 -18.48 60.96 60.96" fill="none"
                                                xmlns="http://www.w3.org/2000/svg" transform="rotate(0)" stroke="#ead2d2">
                                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                                    stroke="#EFD31D" stroke-width="0.72"></g>
                                                <g id="SVGRepo_iconCarrier">
                                                    <path opacity="0.5"
                                                        d="M2 12.2039C2 9.91549 2 8.77128 2.5192 7.82274C3.0384 6.87421 3.98695 6.28551 5.88403 5.10813L7.88403 3.86687C9.88939 2.62229 10.8921 2 12 2C13.1079 2 14.1106 2.62229 16.116 3.86687L18.116 5.10812C20.0131 6.28551 20.9616 6.87421 21.4808 7.82274C22 8.77128 22 9.91549 22 12.2039V13.725C22 17.6258 22 19.5763 20.8284 20.7881C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.7881C2 19.5763 2 17.6258 2 13.725V12.2039Z"
                                                        stroke="#EFD31D" stroke-width="2.4"></path>
                                                    <path d="M15 18H9" stroke="#EFD31D" stroke-width="2.4"
                                                        stroke-linecap="round">
                                                    </path>
                                                </g>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal -->
                            <!-- Modal -->
                            <div class="modal fade" id="cardModel" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Select Quantity :</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <label for="inputQty">Quantity</label>
                                            <input type="text" class="form-control" id="inputQty" required value="1" name="Qty">
                                            <input type="hidden" name="pro_id" value="{{pro.id}}">
                                            <input type="hidden" name="price" value="{{pro.price}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal" id="btnclose">Close</button>
                                            <button onClick="add_to_cart()" class="btn btn-warning" >
                                                Confirm
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal -->
                            
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>

<script>
    function add_to_cart(){
        document.getElementById('btnclose').click()
        document.getElementById('frm_add_to_cart').submit()
        
    }
</script>
</div>
{% endblock %}
