<div class="container mt-5">
    <h1 class="text-center mb-4">
        Perfume Products
    </h1>
    <div class="row">
        {%for pro in products%}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="{{pro.photo.url}}" class="card-img-top product-image" alt="Perfume 1">
                <div class="card-body">
                    <h5 class="card-title">{{pro.name}}</h5>
                    <p class="card-text">{{pro.desc}}</p>
                    <p class="card-text">Price:{{pro.price}}</p>
                    <a href="{% url 'product' prod_id=pro.id%}" class="btn btn-primary">Show details</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
